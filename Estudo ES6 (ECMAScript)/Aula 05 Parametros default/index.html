<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ES6 - Parametros Default</title>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">


            //Isso é um parametro default:
            function contarUmaHistoria(personagem = 'Fubá', atividade = 'roer sofá', dono = 'Joãozin') {
                document.write(`Era uma vez um cachorro chamado ${personagem}, ele adorava ${atividade}, seu dono era o ${dono}, e eles viveram feliz para sempre`)
            }

            //Podemos alterar os parametros default colocando os novos nomes:
            contarUmaHistoria('Repolho', 'enterrar ossos', 'Pedrin')
        </script>

    </head>
    <body>
        <div id="output">

        </div>
    </body>
</html>
