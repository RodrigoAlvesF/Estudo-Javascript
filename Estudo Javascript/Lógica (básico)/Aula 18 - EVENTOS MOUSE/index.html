<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="js.js"></script>

</head>

<body>

    <div onclick="acao()" style="background: #00d9ff; height: 150px; width: 150px;">
        <p style="text-align: center; background-color: black; color: red;"> <b>onclick</b> </p>
    </div>
    <hr>
    <div ondblclick="acao()" style="background: #00ff73; height: 150px; width: 150px;">
        <p style="text-align: center; background-color: black;color: red;"> <b>ondblclick</b> </p>
    </div>
    <hr>
    <div onmouseup="acao()" style="background: #7bff00; height: 150px; width: 150px;">
        <p style="text-align: center; background-color: black;color: red;"> <b>onmouseup</b> </p>
    </div>
    <hr>
    <div onmouseover="acao()" style="background: #ffbb00; height: 150px; width: 150px;">
        <p style="text-align: center; background-color: black;color: red;"> <b>onmouseover</b> </p>
    </div>
    <hr>
    <div onmouseout="acao()" style="background: #ff0000; height: 150px; width: 150px;">
        <p style="text-align: center; background-color: black;color: red;"> <b>onmouseout</b> </p>
    </div>
    <hr>
    <div onmousewheel="acao()" style="background: #ff0040; height: 150px; width: 150px;">
        <p style="text-align: center; background-color: black;color: red;"> <b>onmousewheel</b> </p>
    </div>

</body>

</html>
